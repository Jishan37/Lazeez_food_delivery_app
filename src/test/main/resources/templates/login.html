<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Lazeez</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="m-auto">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box ">
                <div class="col-lg-12 login-key">
                    <i aria-hidden="true" class="fa fa-key"></i>
                </div>
                <div class="col-lg-12 login-title">
                    <img th:src="@{/images/logo.jpeg}" width="120px">
                    <h2>ADMIN PANEL</h2>
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form action="/login-form" class="px-5" csrf method="POST" th:object="${login}">
                            <div class="form-group">
                                <label class="form-control-label text-white" for="email">E-MAIL</label>
                                <input class="form-control mt-1" id="email" name="email" required type="email">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label text-white" for="password">PASSWORD</label>
                                <input class="form-control mt-1" minlength="8" id="password" name="password" required type="password">
                            </div>

                            <div class="col-lg-12">
                                <div class="col-lg-12 mb-3 login-btm login-text">
                                    <h6 class="text-danger" th:if="${failed}" th:text="${failed}"></h6>
                                </div>
                                <div class="col-lg-12 text-center login-btm login-button">
                                    <button class="btn btn-outline-primary rounded px-4" type="submit">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script th:src="@{/js/jquery-3.7.1.min.js}" type="text/javascript"></script>
<!-- Popper.JS -->
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
